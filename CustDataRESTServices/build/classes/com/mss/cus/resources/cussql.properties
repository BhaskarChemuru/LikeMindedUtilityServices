# Queries for Message module 

query.cus.validateaccount.select=SELECT accountNumber from xxxxx; 
query.cus.findaccount.select=SELECT accountNumber from xxxxx;
query.cus.createuser.insert=INSERT INTO MUSI_CUS_REGISTRATION (cust_id, user_id, first_name, last_name, email_id, pasword, sec_question, sec_answer) values (MUSI_CUST_ID_SEQ.NEXTVAL,?,?,?,?,?,?,?)
query.cus.createuserassociation.insert=INSERT INTO MUSI_CUSREG_ACCOUNT (email_id, account_number, DEFAULT_ACCOUNT, SERVICE_ADDRESS) values (?,?,?,?) 
query.cus.selectuserid.select=SELECT email_id from MUSI_CUSREG_ACCOUNT  where account_number=?
query.cus.selectsecphrase.select=SELECT sec_question, sec_answer from MUSI_CUS_REGISTRATION  where user_id=?
query.cus.resetpassword.update=UPDATE MUSI_CUS_REGISTRATION SET pasword=? where user_id = ?
query.cus.loginvalidate.select=SELECT user_id from MUSI_CUS_REGISTRATION where user_id = ? and pasword = ?
query.cus.getacctnumbers.select=SELECT account_number from MUSI_CUSREG_ACCOUNT where email_id = ? and DEFAULT_ACCOUNT = ?
query.cus.getacctnumlist.select=SELECT account_number,DEFAULT_ACCOUNT,SERVICE_ADDRESS from MUSI_CUSREG_ACCOUNT where email_id = ?
query.cus.getconsumptionhist.proc={call SELF_SERVICE_PROTAL_DB_MODULE.P_GET_CONSUMPTION_HIST(?,?,?,?,?)}
query.cus.addaccount.insert=INSERT INTO MUSI_CUSREG_ACCOUNT (email_id, account_number, DEFAULT_ACCOUNT, SERVICE_ADDRESS) values (?,?,?,?)
query.cus.updateaccount.update=UPDATE MUSI_CUSREG_ACCOUNT SET DEFAULT_ACCOUNT=? where email_id = ? and account_number =?
query.cus.updateaccountexist.update=UPDATE MUSI_CUSREG_ACCOUNT SET DEFAULT_ACCOUNT=? where email_id = ? and DEFAULT_ACCOUNT =?