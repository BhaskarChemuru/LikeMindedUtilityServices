<body class="modalDialogBody">
<div class="modalDialogWrapper">
  <div class="borderBottom botMargin10">
    <h2>Please fill out the form below</h2>
  </div>
<div>
  <div class="left rtPad20">
    <label for="txtfirstname">First Name*</label>
    <p>
      <input type="text" name="txtfirstname" id="txtfirstname" class="width245px" />
    </p>
  </div>
  <div>
    <label for="txtlastname">Last Name*</label>
    <p>
      <input type="text" name="txtlastname" id="txtlastname" class="width245px" />
    </p>
  </div>
</div>
<div>
  <div class="left rtPad20">
    <label for="txtemailAddress">Enter your Email Address*</label>
    <p>
      <input type="text" name="txtemailAddress" id="txtemailAddress" class="width245px" />
    </p>
  </div>
  <div>
    <label for="txtRetyemailAddress">Re-Type your Email Address*</label>
    <p>
      <input type="text" name="txtRetyemailAddress" id="txtRetyemailAddress" class="width245px" />
    </p>
  </div>

</div>  
<div>
<div class="left rtPad20">
    <label for="txtPassword">Password*</label>
    <p>
      <input type="password" name="txtPassword" id="txtPassword" class="width245px" />
    </p>
  </div>
  <div>
    <label for="txtConfPassword">Confirm Password*</label>
    <p>
      <input type="password" name="txtConfPassword" id="txtConfPassword" class="width245px" />
    </p>
  </div>
  </div>

</div>
</body>
