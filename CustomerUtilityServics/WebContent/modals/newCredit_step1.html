<body class="modalDialogBody">
<div class="modalDialogWrapper">
<center><div class="rtPad10 ltPad10 btPad10"><button class="stepBluBtn">1</button> <span class="arrowIcon"></span> <button class="stepGryBtn">2</button> <span class="arrowIcon"></span> <button class="stepGryBtn">3</button></div></center>
<div class="borderBottom botMargin10">
  <h2>Please fill out the form below</h2>
</div>
<div>
  <div id="">
    <p><a href="#"><img width="78" height="23" alt="" src="resources/images/visaMC_on.jpg" class="botMargin10"></a></p>
    <div class="group">
      <label for="cardType">Card Type</label>
      <select aria-describedby="cardTypeLbl" aria-required="true" id="cardType" name="selectCard" class="width90px">
        <option>Select</option>
        <option>MasterCard</option>
        <option>Visa</option>
      </select>
    </div>
    <div class="group">
      <label for="cardNumber">Card Number</label>
      <input type="text" aria-describedby="cardNumberLbl" aria-required="true" name="cardNumberInput" id="cardNumber" class="width120px">
    </div>
    <div class="group">
      <label for="expirationMonth">Expiration Month</label>
      <select aria-describedby="expirationMonthLbl" aria-required="true" id="expirationMonth" name="expirationMonthSelect" class="width50px">
        <option>- -</option>
      </select>
    </div>
    <div class="group">
      <label for="expirationYear">Expiration Year</label>
      <select aria-describedby="expirationYearLbl" aria-required="true" id="expirationYear" name="expirationYearSelect" class="width80px">
        <option>- - - -</option>
      </select>
    </div>
    <div class="rtPad10 group clear">
      <label for="cardHolderName">Cardholder Name (as it appears on the card)</label>
      <input type="text" aria-describedby="cardHolderNameLbl" aria-required="true" name="cardHolderNameInput" id="cardHolderName" class="width230px last">
    </div>
    <div class="group">
      <label for="cardCCV"> Card CCV <a class="#" href="#"> <img width="14" height="14" alt="Help" class="qnIcon" src="resources/images/qnIcon.png"></a> </label>
      <input type="text" aria-describedby="cardCCVLbl" aria-required="true" name="cardCCVInput" id="cardCCV" class="width40">
    </div>
    <div class="group clear left">
      <label for="streetBillingAddress">Card Holder Address (Street and P.O. Box)</label>
      <input type="text" aria-describedby="streetBillingAddressLbl" aria-required="true" name="streetBillingAddressInput" id="streetBillingAddress" class="width230px">
    </div>
    <div class="group">
      <label for="cardHolderAddress2">Card Holder Address Line 2 <span class="lightTxt"> &nbsp;(optional)</span></label>
      <input type="text" aria-describedby="cardHolderAddress2Lbl" aria-required="true" name="cardHolderNameInput" id="cardHolderAddress2" class="width230px">
    </div>
    <div class="group">
      <label for="city">City</label>
      <input type="text" aria-describedby="cityLbl" aria-required="true" name="cityInput" id="city" class="">
    </div>
    <div class="group">
      <label for="county">County</label>
      <select aria-describedby="countyLbl" aria-required="true" id="county" name="county" class="width90px">
        <option>Select</option>
      </select>
    </div>
    <div class="group">
      <label for="state">State</label>
      <select aria-describedby="stateLbl" aria-required="true" id="state" name="stateSelect" class="width90px">
        <option>Select</option>
      </select>
    </div>
    <div class="group">
      <label for="zipcode">ZIP</label>
      <input type="text" aria-describedby="zipcodeLbl" aria-required="true" name="zipcodeInput" id="zipcode" class="width40">
    </div>
  </div>
</div>
</body>
